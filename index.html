<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Examen de Calculo</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #000;
      overflow: hidden;
      perspective: 1000px;
    }

    .texto {
      position: fixed;
      top: 5%;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      font-family: Arial, sans-serif;
      font-size: 3.5vmin;
      text-shadow: 0 0 1vmin rgba(255, 255, 255, 0.5);
      z-index: 10;
      opacity: 0;
      animation: aparecer 15s 1s forwards;
    }

    @keyframes aparecer {
      to { opacity: 1; }
    }

    .matematica {
      position: relative;
      width: 25vmin;
      height: 25vmin;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: giro 20s linear infinite;
      z-index: 5;
    }

    .matematica-2 {
      position: absolute;
      width: 6vmin;
      height: 6vmin;
      border-radius: 50%;
      background: radial-gradient(circle at center, #333, #111);
      box-shadow: inset 0 0 1vmin rgba(255,255,255,0.2);
      z-index: 5;
    }

    .simbolo {
      position: absolute;
      font-size: 3vmin;
      font-weight: bold;
      color: #ffd700;
      text-shadow: 0 0 1vmin rgba(255, 215, 0, 0.8);
      animation: brillo 2s ease-in-out infinite alternate;
    }

    @keyframes brillo {
      from { text-shadow: 0 0 0.5vmin rgba(255, 215, 0, 0.3); }
      to { text-shadow: 0 0 2vmin rgba(255, 215, 0, 1); }
    }

    @keyframes giro {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .estrellas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .estrella {
      position: absolute;
      top: 0;
      left: 50%;
      width: 2px;
      height: 200px;
      background: linear-gradient(-45deg, #fff, transparent);
      border-radius: 50%;
      filter: drop-shadow(0 0 6px #fff);
      animation: comienzo 3s linear infinite;
    }

    @keyframes comienzo {
      0% { transform: translateX(0) translateY(0) rotate(45deg); opacity: 1; }
      100% { transform: translateX(-500px) translateY(500px) rotate(45deg); opacity: 0; }
    }

    .estrella:nth-child(1) { left: 20%; animation-delay: 0s; }
    .estrella:nth-child(2) { left: 40%; animation-delay: 1s; }
    .estrella:nth-child(3) { left: 60%; animation-delay: 2s; }
    .estrella:nth-child(4) { left: 80%; animation-delay: 3s; }
  </style>
</head>
<body>
  <div class="texto">SUERTE EN EL EXAMEN DE HOY</div>

  <div class="estrellas">
    <div class="estrella"></div>
    <div class="estrella"></div>
    <div class="estrella"></div>
    <div class="estrella"></div>
  </div>

  <div class="matematica">
    <div class="matematica-2"></div>
    <div class="simbolo" style="transform: rotate(0deg) translate(10vmin)">π</div>
    <div class="simbolo" style="transform: rotate(45deg) translate(10vmin)">∑</div>
    <div class="simbolo" style="transform: rotate(90deg) translate(10vmin)">∫</div>
    <div class="simbolo" style="transform: rotate(135deg) translate(10vmin)">√</div>
    <div class="simbolo" style="transform: rotate(180deg) translate(10vmin)">∞</div>
    <div class="simbolo" style="transform: rotate(225deg) translate(10vmin)">e^x</div>
    <div class="simbolo" style="transform: rotate(270deg) translate(10vmin)">x²</div>
    <div class="simbolo" style="transform: rotate(315deg) translate(10vmin)">φ</div>
  </div>
</body>
</html>
